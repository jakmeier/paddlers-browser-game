query VillageUnitsQuery($village_id: Int!){
  village(villageId: $village_id) {
    id
    workers {
      id
      unitType
      color
      x
      y
      speed
      mana
      level
      experience
      tasks {
        id
        x
        y
        taskType
        startTime
        hoboTarget
      }
      abilities {
        abilityType
        lastUsed
      }
    }
  }
}