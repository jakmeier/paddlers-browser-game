query VillageUnitsQuery{
  village(villageId: 1) {
    workers {
      id
      unitType
      color
      x
      y
      speed
      mana
      level
      experience
      tasks {
        id
        x
        y
        taskType
        startTime
        hoboTarget
      }
      abilities {
        abilityType
        lastUsed
      }
    }
  }
}