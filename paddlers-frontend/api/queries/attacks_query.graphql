query AttacksQuery($min_attack_id: Int, $village_id: Int!) {
  village(villageId: $village_id) {
    attacks(minId: $min_attack_id) {
      id
      units {
        hobo {
          id
          color
          hp
          speed
          hurried
          effects {
            attribute
            startTime
            strength
          }
        }
        info {
          released
        }
      }
      departure
      arrival
      attacker {
        displayName
      }
    }
  }
}