[package]
name = "paddlers-frontend"
version = "0.1.3"
authors = ["Jakob Meier <inbox@jakobmeier.ch>"]
edition = "2018"
license = "MIT/Apache-2.0"
categories = ["wasm", "game"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
paddlers-shared-lib = { path = "../paddlers-shared-lib", features = ["enum_utils", "game_mechanics", "web"] }
div = "0.2"
# div = { path = "../../div" }
# nuts = { path = "../nuts" } # rev = "edfdc66c251407361cc3b2e5bb9c875fb87768c0"
nuts = "0.1.1"
paddle = { path = "../paddle" }
# quicksilver = { version = "0.3", default-features = false, features = ["fonts", "complex_shapes"] }
quicksilver = { git = "https://github.com/jakmeier/quicksilver", default-features = false, features = ["complex_shapes"], rev = "224d88a60b4000f209b12856885dafa18a88339a" }
# quicksilver = { path="../quicksilver", default-features = false, features = ["complex_shapes"] }
stdweb = {version = "0.4.20", features = ["experimental_features_which_may_break_on_minor_version_bumps"] }
wasm-bindgen = "0.2.68"
specs = { version = "0.16.1", default-features = false } # parallel not supported in wasm
shred = { version = "0.10.2", default-features = false }
specs-derive = "0.4"
graphql_client = "0.9"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
strum = { version = "0.18" }
strum_macros = { version = "0.18" }
chrono = "0.4"
pathfinding = "2.0.4"
url = "2.1.1"
statistical = { version = "1.0", optional = true }
gettext = "0.4"

futures-preview = "0.3.0-alpha.18"
futures-util-preview = "0.3.0-alpha.18"

[dependencies.web-sys]
version = "0.3"
features = [
    "Document",
    "Element",
    "HtmlCollection",
    "HtmlElement",
    "HtmlImageElement",
    "Node",
    "NodeList",
    "Text",
]

[features]
mobile_debug = []
dev_view = ["statistical"]